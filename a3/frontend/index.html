<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Studio - Artist Inspiration</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="header">
            <!--TODO FIX-->
            <h1>IdeaNest</h1>
            <p>Get inspired for your next art piece</p>
            <div class="status-indicator">
                <span id="connectionStatus" class="status-dot"></span>
                <span id="connectionText">Checking connection...</span>
            </div>
        </header>

        <main class="main-content">
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <div class="message system">
                        <div class="message-content">
                            <p>Welcome to IdeaNest! Tell me about your art project and I'll help inspire
                                through your creative environment.</p>
                            <p>Current studio conditions: <span id="sensorData">Loading...</span></p>
                        </div>
                    </div>
                </div>

                <div class="chat-input-container">
                    <form id="chatForm" class="chat-form">
                        <input type="text" id="messageInput" placeholder="Tell me about your art project..."
                            autocomplete="off" required>
                        <button type="submit" id="sendButton">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22,2 15,22 11,13 2,9"></polygon>
                            </svg>
                        </button>
                    </form>
                </div>
            </div>

            <div class="control-panel">
                <h3>Environment Controls</h3>
                <div class="control-grid">
                    <div class="control-group">
                        <h4>RGB Lighting</h4>
                        <div class="rgb-controls">
                            <div class="color-slider">
                                <label>Red: <span id="redValue">128</span></label>
                                <input type="range" id="redSlider" min="0" max="255" value="128" class="color-slider">
                            </div>
                            <div class="color-slider">
                                <label>Green: <span id="greenValue">128</span></label>
                                <input type="range" id="greenSlider" min="0" max="255" value="128" class="color-slider">
                            </div>
                            <div class="color-slider">
                                <label>Blue: <span id="blueValue">128</span></label>
                                <input type="range" id="blueSlider" min="0" max="255" value="128" class="color-slider">
                            </div>
                            <button class="control-btn" onclick="sendControlCommand()">Set Color</button>
                        </div>
                    </div>

                    <div class="control-group">
                        <h4>Fan Control</h4>
                        <div class="fan-control">
                            <input type="range" id="fanSlider" min="0" max="255" value="128" class="fan-slider">
                            <span id="fanValue">128</span>
                            <button class="control-btn" onclick="sendControlCommand()">Set Fan</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
